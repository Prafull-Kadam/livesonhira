<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style type="text/css">
  	.mainDiv{
  		height: 600px;
  	}
  </style>
</head>
<body>
<div class="container mainDiv">
<div class="row">

  <h2>Upload Your's Birthday Wishes</h2>
  <div class="col-sm-6">
  <form>
    <div class="form-group">
      <label for="firstname">First Name:</label>
      <input type="text" class="form-control" id="fname" placeholder="First Name">
    </div>
    <div class="form-group">
      <label for="lastname">Last Name:</label>
      <input type="text" class="form-control" id="lname" placeholder="Last Name">
    </div>
    <div class="form-group">
      <label for="lastname">Vilage/City:</label>
      <input type="text" class="form-control" id="place" placeholder="Vilage/City">
    </div>
    <div class="form-group">
      <label for="lastname">Taluka:</label>
      <input type="text" class="form-control" id="taluka" placeholder="Taluka">
    </div>
    <div class="form-group">
      <label for="lastname">District:</label>
      <input type="text" class="form-control" id="district" placeholder="District">
    </div>

</div>
<div class="col-sm-6">
    <div class="form-group">
      <label for="lastname">Mobile Number:</label>
      <input type="text" class="form-control" id="mobailnumber" placeholder="Mobile Number">
    </div>

     <div class="form-group">
	  <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email">
    </div>

    <div class="form-group">
	  <label for="textarea">Birthday Wishes:</label>
      <textarea type="message" class="form-control" id="wishesh" placeholder=""></textarea>
    </div>
     <div class="form-group">
    <div class="checkbox">
      <label><input type="checkbox"> Remember me</label>
    </div>
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
  </form>
  </div>
  </div>
</div>
</body>
</html>
