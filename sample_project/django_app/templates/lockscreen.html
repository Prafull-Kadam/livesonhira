<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Dr.jitesh kadam">
<meta name="keywords" content="sonhira">
<title>Sonhira Youth congress</title>
<!-- Site favicon -->
<link rel='shortcut icon' type='image/x-icon' href='/static/images/logo.ioc' />
<!-- /site favicon -->

{% load static %}
<link href="{% static 'css/bootstrap.min.css' %}"    rel="stylesheet" />
<link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" />
<link href="{% static 'css/entypo.css' %}"           rel="stylesheet" />
<link href="{% static 'css/mouldifi-core.css' %}"    rel="stylesheet" />
<link href="{% static 'css/mouldifi-forms.css' %}"   rel="stylesheet" />

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.min.js"></script>
<![endif]-->

</head>
<body class="login-page">
<div class="login-container">
	<div class="login-branding">
		<a href="index.html"><img src="images/logo.png" alt="" title=""></a>
	</div>
	<div class="login-content">
		<div class="login-avatar">
			<img class="img-circle" src="{{ user.socialaccount_set.all.0.get_avatar_url }}" alt="" title="">
		</div>
		<div class="text-center">
			<h4><strong>{{ user.socialaccount_set.all.0.extra_data.name }}</strong></h4>
			<p class="text-danger">Sorry, you are not an authorized user !</p>
            <a href="/accounts/logout/"><button class="btn btn-red btn-block" type="button">LOGOUT</button></a> 

		</div>
	</div>
</div>
<!--Load JQuery-->
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js'%}"></script>
</body>
</html>
